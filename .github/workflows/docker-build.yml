name: Build and Push Docker Image

on:
  # Trigger the workflow on a push to the main branch or on pull requests
  push:
    branches:
      - main
  pull_request:

  # Allow the workflow to be triggered manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker in GitHub Actions environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Make sure the build.sh script is executable
      - name: Make build.sh executable
        run: chmod +x ./build.sh

      # Step 4: Run the build.sh script to build and push the Docker image
      - name: Run build.sh
        run: ./build.sh